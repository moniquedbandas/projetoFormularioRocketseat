<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>


    <form id="meuForm">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do evento </legend>
          <div class="input-wrapper">
            <label for="eventTitle">Título do evento <span>(mínimo 8 caracteres)</span></label>
            <input type="text" id="eventTitle" required minlength="8">
          </div>
          <div class="input-wrapper">
            <label for="eventLink">Link do evento <span>(comece com https://)</span></label>
            <input type="url" id="eventLink">
          </div>
          <div class="input-wrapper">
            <label for="eventWhatsapp">Whatsapp para contato <span>(somente números)</span></label>
            <input type="number" id="eventwhatsapp">
          </div>
          <div class="input-wrapper">
            <label for="eventInfo">Informações extras</label>
            <textarea id="eventInfo" cols="30" rows="10"></textarea>
          </div>
          <div class="input-wrapper">
            <label for="eventCategory">Categoria</label>
            <select id="eventCategory">
              <option value="live">Ao vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Privacidade</legend>
          <div class="input-wrapper">
            <label for="eventEmail">E-mal do administrador <span>(digite um email válido)</span></label>
            <input type="text" id="eventEmail">
          </div>
          <div class="input-wrapper">
            <label for="eventPassord">Senha de acesso para participantes <span>(mínimo 8 caracteres)</span></label>
            <input type="password" id="eventPassord" required minlength="8">
          </div>
          <div class="checkbox-wrapper">
            <input type="checkbox" id="eventPrivate">
            <label for="eventPrivate">Evento privado</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Dia e Hora</legend>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="eventDate">Data</label>
              <input type="date" id="eventData">
            </div>
            <div class="input-wrapper">
              <label for="eventBegin">Das</label>
              <input type="time" id="eventBegin">
            </div>
            <div class="input-wrapper">
              <label for="eventEnd">Até</label>
              <input type="time" id="eventEnd">
            </div>

          </div>

        </div>
      </fieldset>

    </form>
    <footer>
      <input class="button" type="submit" id="meuForm" value="Salvar evento">
    </footer>
  </div>
</body>

</html>
